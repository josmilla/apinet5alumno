name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Build-Api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    
    - name: Build
      run: dotnet build  "Net5Crud.Clientes" --configuration Release
    - name: Publish
      run: dotnet build  "Net5Crud.Clientes" -c Release -o Api
    - name: Run Azure appservice Deploy
      uses: Azure /webapps-deploy@v2
      with: 
        appname: webapinet5.azurewebsites.net
        publish-profile: ${{NET5_DEPLOYMENT_API}}
        package: ./Api
      run: dotnet build  "Net5Crud.Clientes" -c Release -o Api   
    - name: Test
      run: dotnet test --no-build --verbosity normal
